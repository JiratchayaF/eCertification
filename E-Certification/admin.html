<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <link rel="stylesheet" href="css/admin_style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/chartist.js/latest/chartist.min.css">
</head>
<body class="container-fluid">
    <header>
        <img src="image/RAI.png" class="img-fluid" alt="logo">
    </header><hr>
    <div class="cer-info">
        <h3>Certification info</h3>
        <div class="row g-3">
            <div class="col">
                <div>Session:</div>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Select your session</option>
                    <option value="1">2019-2020</option>
                    <option value="2">2020-2021</option>
                    <option value="3">2021-2022</option>
                    <option value="4">2022-2023</option>
                </select>
            </div>
            <div class="col">
                <div>Course</div>  
                <select class="form-select" aria-label="Default select example">
                    <option selected>Select Course</option>
                    <option value="1">Industrial Robot Arm</option>
                    <option value="2">Mobile Robot</option>
                    <option value="3">Artificial Intelligence</option>
                    <option value="4">3D Drawing</option>
                </select>
            </div>
          </div>
    </div> <!-- cer-info -->
</body>
