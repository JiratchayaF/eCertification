<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <link rel="stylesheet" href="css/admin_style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/chartist.js/latest/chartist.min.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                  <img src="image/RAI.png" class="img-fluid" alt="logo" width="90" height="60" class="d-inline-block align-text-top">
              </a>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="nav">
                    <li class="nav-item">
                      <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">My Course</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Certification</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Contact</a>
                    </li>
                  </ul>
              </div>
            </div>
          </nav>
    </header>
    <div class="cer-info">
        <h3>Certification Info</h3>
    </div> <!-- cer-info -->
    <div class="sess-course">
        <div class="row g-3">
            <div class="col">
                <div class="topic">Session:</div>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Select your session</option>
                    <option value="1">Year 2019-2020</option>
                    <option value="2">Year 2020-2021</option>
                    <option value="3">Year 2021-2022</option>
                    <option value="4">Year 2022-2023</option>
                </select>
            </div>
            <div class="col">
                <div class="topic">Course</div>  
                <select class="form-select" aria-label="Default select example">
                    <option selected>Select Course</option>
                    <option value="1">Industrial Robot Arm</option>
                    <option value="2">Mobile Robot</option>
                    <option value="3">Artificial Intelligence</option>
                    <option value="4">3D Drawing</option>
                </select>
            </div>
        </div> <!-- row g-3 -->
    </div> <!-- sess-course -->
